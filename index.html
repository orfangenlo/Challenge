        </div>

        <div class="right">
           <img src="img/Muñeco.png" alt="busqueda" id="imgDer">

           <button id="copiar" onclick="copy()">¡Copiar!</button>

        </div>
        <div class="left-button">
            <p>Solo minusculas y sin acentos</p>
            <button type="" id="btn-encrip" onclick="encriptar()">Encriptar</button>

        </div>
